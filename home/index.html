<!DOCTYPE html>
<html lang=en>
<meta charset=UTF-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name="author" content="沧海">
<title>首页</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel=bookmark href="/favicon.ico" type=image/x-icon>
<link rel=stylesheet href="css/style.css">
</body>
<div class=wrap id=wrap>
    <div class=wrapper>
        <div class=header>
            <div class="head clearfix">
                <div class=logo_box>
                </div>
                <div class=nav_box id=nav_box>
                    <ul>
                        <link rel="shortcuticon" href="/favicon.ico"/>
					</ul>
                </div>
            </div>
        </div>
        <div class="page_wp" id="page_wp">
            <div class="page page_1"><span class="page_bg scale_box"></span>
                <div class="img_box"><img src="" alt=""></div>
                <div class="txt_box scale_box">
                    <h2>明月沧海</h2>
                    <center>
                        <p class="txt_brief">大海无边</p>
                        <p class="txt_brief">站长说:我从来不放弃自己拥有的梦想，我知道这很难，不过我懂得努力，只要坚持，一切会更好
                            。</p>
                    </center>
                </div>
            </div>
            <div class="page page_2"><span class="page_bg scale_box"></span>
                <div class="img_box"><img src="" alt=""></div>
                <div class="txt_box scale_box">
                    <h2>编程</h2>
                    <div style="text-align: center;"><p class=txt_brief>
                        我很庆幸遇到了一个好师父，他教我如何写代码，如何编程，只要有梦想，一定会实现。</p></div>
                </div>
            </div>
            <div class="page page_3"><span class="page_bg scale_box"></span>
                <div class="img_box"><img src="" alt=""></div>
                <div class="txt_box scale_box">
                    <h2>站长的秘密</h2>
                    <div style="text-align: center;"><p class=txt_brief>无聊的时候听音乐，开心的时候，看电影，悲伤的时候身边只有自己。</p></div>
                </div>
            </div>
            <div class="page page_4"><span class="page_bg scale_box"></span>
                <div class="img_box"><img src="" alt=""></div>
                <div class="light_wp scale_box"><span class=light_box><i class=light_1></i> <i class=light_2></i> <i
                        class=light_3></i> <i class=light_4></i> <i class=light_5></i></span></div>
                <span class="meteor_box scale_box"></span>
                <div class="txt_box scale_box">
                    <h2>站长的爱好</h2>
                    <div style="text-align: center;"><p class=txt_brief>喜欢喝饮料，喜欢看小说，喜欢看电影，更希望有女朋友。</p></div>
                </div>
            </div>
        </div>
        <div class="star_wp scale_box" id=star_wp>
            <span class=star_bg></span>
            <span class=star_box></span>
        </div>
        <canvas id=canvas></canvas>
        <div class="btns_wp scale_box">
            <div style="text-align: center;">
                <a class="btn_download service" href="/service">服务内容</a>
            </div>
        </div>
        <div class="btn_control" id="btn_control">
            <a href=javascript:; class=cur></a>
            <a href=javascript:;></a>
            <a href=javascript:;></a>
            <a href=javascript:;></a>
